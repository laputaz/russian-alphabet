<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
  href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Comfortaa:wght@300;400;500;600;700&display=swap"
  rel="stylesheet"
/>
<div id="app" @click="click" :style="{backgroundColor}">
  <div class="alphabet-container">
    <div class="print">
      <span
        class="alphabet"
        v-html="alphabetUp"
        :data-shadow-text="alphabetUp"
        :style="{ 'text-shadow': `0.04em 0.04em 0 ${backgroundColor}`}"
      ></span>
      <span
        class="alphabet"
        v-html="alphabetLow"
        :data-shadow-text="alphabetLow"
        :style="{ 'text-shadow': `0.04em 0.04em 0 ${backgroundColor}`}"
      ></span>
    </div>
    <div class="hand-write">
      <span
        class="alphabet"
        v-html="alphabetUp"
        :data-shadow-text="alphabetUp"
        :style="{ 'text-shadow': `0.04em 0.04em 0 ${backgroundColor}`}"
      ></span>
      <span
        class="alphabet"
        v-html="alphabetLow"
        :data-shadow-text="alphabetLow"
        :style="{ 'text-shadow': `0.04em 0.04em 0 ${backgroundColor}`}"
      ></span>
    </div>
  </div>
  <span
    class="tip"
    @click.stop="toggleRandom"
    v-html="isRandom ? 'Random Mode' : 'In Order Mode'"
  >
  </span>
  <div class="background">
    <span v-html="alphabetUp"></span>
    <span v-html="alphabetLow"></span>
  </div>
  <span class="decoration">Никаких компромиссов</span>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="module" src="./alphabet-pure.js"></script>

  .alphabet,

    position: relative;

  }

  .alphabet {
    font-size: 250px;

  }

    font-family: 'Caveat', cursive;
    transition: all 0.2s;
  }

  .alphabet:after {
